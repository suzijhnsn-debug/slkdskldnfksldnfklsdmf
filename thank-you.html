<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Christmas Central</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: #f7f7fb;
            color: #111;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
        }
        
        .thank-you-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            animation: fadeInUp 0.6s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .success-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: bounce 1s ease infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 32px;
            color: #065f46;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .thank-you-text {
            font-size: 18px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .order-number {
            background: linear-gradient(135deg, #4b7cff, #3a6bf0);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 18px;
            letter-spacing: 1px;
            margin: 20px 0;
            display: inline-block;
        }
        
        .btn {
            background: #4b7cff;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
            font-size: 16px;
            margin-top: 20px;
        }
        
        .btn:hover {
            background: #3a6bf0;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(75, 124, 255, 0.2);
        }
        
        .note {
            font-size: 14px;
            color: #9ca3af;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
        
        @media (max-width: 520px) {
            .thank-you-card {
                padding: 40px 24px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .thank-you-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-card">
        <div class="success-icon">ðŸŽ„</div>
        <h1>Thank You for Your Order!</h1>
        <p class="thank-you-text">Your item is on its way and will arrive soon.</p>
        
        <div class="order-number" id="orderNumber">
            Loading...
        </div>
        
        
      
    </div>

    <script>
        // Generate random order number
        function generateOrderNumber() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let result = 'CC-';
            for (let i = 0; i < 8; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        // Get order details from URL or generate
        function setupPage() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderNumber = urlParams.get('order') || generateOrderNumber();
            const product = urlParams.get('product') || 'Christmas Tree';
            
            // Set order number
            document.getElementById('orderNumber').textContent = `Order #${orderNumber}`;
            
            // Store in session storage
            sessionStorage.setItem('lastOrder', orderNumber);
            sessionStorage.setItem('orderTime', new Date().toISOString());
            
            // Update page title
            document.title = `Order ${orderNumber} - Christmas Central`;
            
            // Auto-redirect home after 10 seconds
            setTimeout(() => {
                window.location.href = '/';
            }, 10000);
        }
        
        // Initialize page
        window.onload = setupPage;
    </script>
</body>
</html>
